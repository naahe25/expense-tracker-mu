<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <!-- Balance Section -->
    <div class="balance-container">
      <h2>Your Balance</h2>
      <h3 id="balance">$0.00</h3>
    </div>

    <!-- Income and Expense -->
    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>

    <!-- Transaction Form -->
    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter text..." required />
      </div>
      <div class="form-control">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount..." required />
      </div>
      <div class="form-control">
        <label for="category">Category</label>
        <select id="category"></select>
        <a href="category.html" target="_blank">Manage Categories</a>
      </div>
      <div class="form-control">
        <label>Transaction Type</label>
        <input type="radio" name="transactionType" value="income" checked /> Income
        <input type="radio" name="transactionType" value="expense" /> Expense
      </div>
      <button class="btn" type="submit">Add Transaction</button>
    </form>

    <!-- Transaction History -->
    <h3>History</h3>
    <ul id="list" class="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
